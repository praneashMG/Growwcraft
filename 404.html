    <script>
        // Dark Mode Toggle
        const darkToggle = document.getElementById('darkToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;
        
        function setDarkMode(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeIcon.style.color = '#FFC300';
                darkToggle.style.background = '#1e1e1e';
            } else {
                body.classList.remove('dark-mode');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeIcon.style.color = '#7B2CBF';
                darkToggle.style.background = 'white';
            }
        }
        
        const savedDark = localStorage.getItem('craft-404-dark') === 'true';
        setDarkMode(savedDark);
        
        darkToggle.addEventListener('click', function() {
            const isDark = !body.classList.contains('dark-mode');
            setDarkMode(isDark);
            localStorage.setItem('craft-404-dark', isDark);
        });
        
        // RTL Toggle
        const rtlToggle = document.getElementById('rtlToggle');
        
        function setRTL(isRTL) {
            if (isRTL) {
                body.classList.add('rtl-mode');
                document.documentElement.setAttribute('dir', 'rtl');
            } else {
                body.classList.remove('rtl-mode');
                document.documentElement.setAttribute('dir', 'ltr');
            }
        }
        
        const savedRTL = localStorage.getItem('craft-404-rtl') === 'true';
        setRTL(savedRTL);
        
        rtlToggle.addEventListener('click', function() {
            const isRTL = body.classList.contains('rtl-mode');
            setRTL(!isRTL);
            localStorage.setItem('craft-404-rtl', !isRTL);
        });
    </script>
